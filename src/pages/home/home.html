<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>LOLUS</h2>
<ion-grid class="grid">
   <ion-row>
     <ion-col class="colu">
        <button ion-button id="login" class="bttn" (click)="signInWithFacebook()">LOGGA IN MED FACEBOOK</button>
     </ion-col>
   </ion-row>
  <ion-row>
    <ion-col class="colu">
        <button ion-button class="bttn" (click)="clickEvent($event)">REGISTRERA MED FACEBOOK</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
