<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>Logga in</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid class="icongrid">
        <ion-row>
            <ion-col class="iconcol">
                <ion-icon name="bulb" color="light"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
    <h1>LOLUS</h1>

    <ion-grid class="grid">

        <ion-input id="email" class="login-form" type="text" value="E-mail" onfocus="if(this.value === 'E-mail') this.value = '';" onfocusout="if(this.value === '') this.value = 'E-mail';"></ion-input>
        <ion-input id="password" class="login-form" type="password" value="Lösenord" onfocus="if(this.value === 'Lösenord') this.value = '';" onfocusout="if(this.value === '') this.value = 'Lösenord';"></ion-input>

        <ion-row>
            <ion-col class="colu">
                <button ion-button id="login" class="login bttn" (click)="signInWithEmail('test@user.com', 'testuser')">LOGIN</button>
            </ion-col>
            <ion-col class="colu">
                <button ion-button class="register" (click)="register()">SKAPA KONTO</button>
            </ion-col>
        </ion-row>
        <br><br>
        <ion-row>
            <ion-col class="colu">
                <button ion-button id="fb-login" class="login bttn fb-login" (click)="signInWithFacebook()">FORTSÄTT MED FACEBOOK</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="colu">
                <button ion-button id="google-login" class="login bttn google-login" (click)="signInWithGoogle()">FORTSÄTT MED GOOGLE</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="colu">
                <button ion-button id="email" class="register" (click)="clickEvent($event)">skip login</button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
