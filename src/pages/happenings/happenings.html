<ion-header>
  <ion-toolbar>
    <ion-segment color="light" [(ngModel)]="icons">
      <ion-segment-button value="locate">
        <ion-icon name="locate" color="light"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="rss" (ionSelect)="selectedPolice()">
        <ion-icon name="logo-rss" color="light"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="facebook">
        <ion-icon name="logo-facebook" color="light"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch] = "icons">
    <div *ngSwitchCase="'locate'">
        <ion-list>
          <ion-item  *ngFor = "let event of ev">
            <p>{{event?.title}}</p>
            <p>Tid: {{event?.time}}</p>
            <p>Datum: {{event?.date}}</p>
            <p>Plats: {{event?.lat}}, {{event?.lng}}</p>
            <button ion-button icon-only item-end clear (click) ="presentModal(event?.title, event?.lat, event?.lng, event?.time)">
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
    </div>
  <div *ngSwitchCase="'rss'">
      <ion-list>
        <ion-item  *ngFor = "let event of pev">
          <p>HÃ¤ndelse: {{event?.name}}</p>
          <p>Tid: {{event?.date}}</p>
          <button ion-button icon-only item-end clear (click) ="presentPoliceEvent(event?.name, event?.summary, event?.url)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
  </div>
    <div *ngSwitchCase="'facebook'">
    </div>
  </div>

</ion-content>
