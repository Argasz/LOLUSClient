<ion-header>

    <ion-navbar>
        <ion-title>Skapa konto</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form>
        <ion-row>
            <ion-col>
                <ion-label>Email</ion-label>
                <ion-input id="email" class="login-form" type="text" value="E-mail" onfocus="if(this.value === 'E-mail') this.value = '';" onfocusout="if(this.value === '') this.value = 'E-mail';"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Lösenord</ion-label>
                <ion-input id="password" class="login-form" type="password" value="Lösenord" onfocus="if(this.value === 'Lösenord') this.value = '';" onfocusout="if(this.value === '') this.value = 'Lösenord';"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Upprepa lösenord</ion-label>
                <ion-input id="password-2" class="login-form" type="password" value="Lösenord" onfocus="if(this.value === 'Lösenord') this.value = '';" onfocusout="if(this.value === '') this.value = 'Lösenord';"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>För- och efternamn:</ion-label>
                <ion-input id="username" class="login-form" type="password" value="Lösenord" onfocus="if(this.value === 'Lösenord') this.value = '';" onfocusout="if(this.value === '') this.value = 'Lösenord';"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button type="submit" class="login bttn">SKAPA KONTO</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button class="abort bttn" (click)="abort($event)">AVBRYT</button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
